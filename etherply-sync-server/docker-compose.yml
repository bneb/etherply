# EtherPly Sync Server - Local Development Setup
#
# Usage:
#   docker-compose up -d
#   docker-compose logs -f
#   docker-compose down
#
# For production, use Kubernetes or standalone Docker with proper secrets management.

services:
  sync-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ETHERPLY_JWT_SECRET=${ETHERPLY_JWT_SECRET:-dev-secret-change-in-production}
      - BADGER_PATH=/data/badger.db
      - SHUTDOWN_TIMEOUT_SECONDS=30
      - WEBHOOK_URL=${WEBHOOK_URL:-}
    volumes:
      # Persist BadgerDB data across restarts
      - etherply-data:/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  etherply-data:
    driver: local
