# Publishes @etherply/sdk to npm when a GitHub Release is created
# or when manually triggered.
#
# Prerequisites:
# 1. Create NPM_TOKEN secret in repo settings (npmjs.com > Access Tokens > Automation)
# 2. Ensure @etherply org exists on npm (or use unscoped name)

name: Publish SDK to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: false
        type: string

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sdk-js
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/sdk-js/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run typecheck
      
      - name: Run tests
        run: npm run test:run
      
      - name: Build
        run: npm run build

  publish:
    name: Publish to npm
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sdk-js
    permissions:
      contents: read
      id-token: write  # For npm provenance
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: packages/sdk-js/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Update version from release tag
        if: github.event_name == 'release'
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          npm version "$VERSION" --no-git-tag-version --allow-same-version
      
      - name: Update version from input
        if: github.event_name == 'workflow_dispatch' && inputs.version != ''
        run: |
          npm version "${{ inputs.version }}" --no-git-tag-version --allow-same-version
      
      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
