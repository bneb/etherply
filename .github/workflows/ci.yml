# Runs tests on all PRs and pushes to main
name: CI

on:
  push:
    branches: [main]
    paths:
      - 'packages/sdk-js/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/sdk-js/**'
      - '.github/workflows/ci.yml'

jobs:
  sdk-js:
    name: SDK (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20', '22']
    defaults:
      run:
        working-directory: packages/sdk-js
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: packages/sdk-js/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run typecheck
      
      - name: Lint
        run: npm run lint
      
      - name: Run tests
        run: npm run test:run
      
      - name: Build
        run: npm run build
      
      - name: Check package size
        run: |
          echo "üì¶ Package size:"
          du -sh dist/
          echo ""
          echo "üìÅ Files in dist/:"
          ls -la dist/

  go-server:
    name: Go Server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: etherply-sync-server
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: etherply-sync-server/go.sum
      
      - name: Download dependencies
        run: go mod download
      
      - name: Build
        run: go build -v ./...
      
      - name: Test
        run: go test -v -race ./...
